<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Parent container -->
  <div class="mainContainer">

    <!-- left section-->
    <div class="QuoteGeneratorHolder">

      <div class="quoteHolder">
        <p id="quoteText"></p>
      </div>

      <div class="authorNameHolder">
        <p id="authorName"></p>
      </div>

      <div class="buttons">
        <button id="generator" class="button">Generate Quote</button>
        <button id="saveQuote" class="button">save Quote</button>
      </div>
    </div>
    <!-- left section end point --> 

    <!-- right section -->
    <div class="savedQuotes">
    </div>
    <!-- right section end point -->


    
    <!-- Parent container End point-->
  </div>
  <script src="script.js"></script>
</body>
</html>
